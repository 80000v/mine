<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Shop/coupon_list')}">代金券发放记录</a></li>
		<li><a href="{:U('shop/send_coupon')}">发放代金券</a></li>
	</ul>

	<div class="control-group">
		<div class="controls">
			<form action="{:U('Shop/coupon_list_search')}" method="get">
				<input name="key" type="text" placeholder="请输入手机号" class="required"/>
				<input type="hidden" name="g" value="Admin">
				<input type="hidden" name="m" value="Shop">
				<input type="hidden" name="a" value="coupon_list_search">
				<input type="submit"  class="required" value="提交" style="height:30px;margin-bottom: 10px ">
			</form>
		</div>
	</div>

	<form action="{:U('Key/listorders')}" method="post">
		<table class="table table-hover table-bordered">
			<thead>
			<tr>
				<th width="30">ID</th>
				<th align="left">发放时间</th>
				<th align="left">发放对象</th>
				<th align="left">手机号</th>
				<th align="left">代金券金额</th>
			</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.time|date="Y-m-d H:i:s",###}</td>
					<td>{$vo.user_nicename}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.money}</td>
				</tr>
			</volist>
			</tbody>
		</table>
	</form>
	<div class="pagination">{$show}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
