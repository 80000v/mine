<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('shop/bd_goods')}">报单商品列表</a></li>
        <li><a href="{:U('shop/bd_add')}">增加报单商品</a></li>
        <li class="active"><a href="">编辑报单商品</a></li>
    </ul>
    <form action="{:U('Shop/bd_edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tr>
                <th width="80">商品名称：</th>
                <td><input type="text" name="name" value="{$goods.name}"></td>
            </tr>
            <th>商品图片<br/>(比例1:1)</th>
            <td>
                <fieldset>
                    <ul id="photos" class="pic-list unstyled">
                        <li id="savedimage">
                        <input type="text" name="photos_url" value="{$goods.img}" title="双击查看" style="width: 310px;height:48px;" ondblclick="image_priview(this.value);" class="input image-url-input">
                        <input type="text" name="photos_alt1" value="{$goods.img}" style="width: 160px;height:48px;" class="input image-alt-input" onfocus="if(this.value == this.defaultValue) this.value = ''" onblur="if(this.value.replace(' ','') == '') this.value = this.defaultValue;">
                        <a class="img_a" href="javascript:onClick=image_priview('{$goods.img}')"><img class="img_prew" src="{$goods.img}" style="height:50px;"></a>
                        <!--<a href="javascript:flashupload('replace_albums_images', '图片替换','savedimage',replace_image,'10,gif|jpg|jpeg|png|bmp,0','','','')">替换</a>-->
                        <!--<a href="javascript:remove_div('savedimage')">移除</a>-->
                        <!--</li>-->
                    </ul>
                </fieldset>
                <!--<a href="javascript:;" onclick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn btn-small">选择图片</a>-->
                <div class='frow'><a href="javascript:;" class="aload"> <input type="file" name="img" id=""></a></div>
            </td>
            </tr>
            <tr>
                <th width="100">购买等级限制：</th>
                <td>
                    <select name="level_limit">
                        <option value="0" <eq name="goods.level_limit" value="0">selected</eq>>经销商及以上</option>
                        <option value="1" <eq name="goods.level_limit" value="1">selected</eq>>初级经销商及以上</option>
                        <option value="2" <eq name="goods.level_limit" value="2">selected</eq>>中级经销商及以上</option>
                        <option value="3" <eq name="goods.level_limit" value="3">selected</eq>>高级经销商及以上</option>
                        <option value="4" <eq name="goods.level_limit" value="4">selected</eq>>经理及以上</option>
                        <option value="5" <eq name="goods.level_limit" value="5">selected</eq>>总监</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="100">单人购买数量限制：</th>
                <td>
                    <input type="number"  name="buy_limit" value="{$goods.buy_limit}"><div style="font-size: large;color: #e24b70">注意：0为不限制数量</div>
                </td>
            </tr>
            <tr>
                <th width="80">卖价：</th>
                <td><input type="text" name="sale_price" value="{$goods.sale_price}">积分</td>
            </tr>
            <tr>
                <th width="80">库存：</th>
                <td><input type="text" name="num" value="{$goods.num}">份</td>
            </tr>
            <tr>
                <th width="80">内容:</th>
                <td>
                    <script type="text/plain" id="content" name="introduction">{$goods.introduction}</script>
                </td>
            </tr>

        </table>
        <div class="form-actions">
            <input type="hidden" name="id" value="{$goods.id}">
            <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
            <a class="btn" href="{:U('Shop/index')}">返回</a>
        </div>
    </form>
</div>
<<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.DIMAUB;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id : "question",
                    icon : "question",
                    fixed : true,
                    lock : true,
                    background : "#CCCCCC",
                    opacity : 0,
                    content : "您确定需要关闭当前页面嘛？",
                    ok : function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript

            //编辑器
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent', function() {
                try {
                    editorcontent.sync();
                } catch (err) {
                }
                return editorcontent.hasContents();
            });
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }

            var formloading = false;
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证错误
                showErrors : function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : '确定',
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules : {
                    'goods_name' : {
                        required : 1
                    },
                    'goods_price' : {
                        required : 1
                    }
                },
                //验证未通过提示消息
                messages : {
                    'goods_name' : {
                        required : '请输入商品名称'
                    },
                    'goods_price' : {
                        editorcontent : '价格不能为空'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
            });
        });
    });
</script>
</body>
</html>
