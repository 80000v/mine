<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Game/prize_list')}">奖品列表</a></li>
		<li><a href="{:U('Game/prize_setting')}">添加奖品</a></li>
	</ul>
	<form action="{:U('Key/listorders')}" method="post">
		<table class="table table-hover table-bordered">
			<thead>
			<tr>
				<th width="30">ID</th>
				<th align="left">奖品名称</th>
				<th align="left">奖品介绍</th>
				<th align="left">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</a></td>
					<td>{$vo.content}</td>
					<td>
						<a class="js-ajax-delete" href="{:U('game/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	</form>
	<div class="pagination">{$show}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
