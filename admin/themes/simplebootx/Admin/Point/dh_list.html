<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Point/dh_list')}">兑换币的管理费明细</a></li>
        <!--<li><a href="{:U('Point/sys_time')}">按时间查收入明细</a></li>-->
    </ul>
    <!--<form class="well form-search"  action="{:U('Point/dh_list_search')}" method="post">-->
        <!--选择时间:-->

        <!--<input type="date" name="time_start"/> 0:0:0-->
        <!--<input type="date" name="time_end"/> 23:59:59-->
        <!--<input type="submit" value="查询"/>-->
    <!--</form>-->
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th width="50">手机号</th>
            <th width="50">姓名</th>
            <th width="50">金额</th>

            <th width="50">类型</th>
            <th width="50">时间</th>
            <th width="50">状态</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.name}</td>
                <td>{$vo.poundage}</td>

                <td><eq name="vo.type" value="2">推广钱包</eq>
                    <eq name="vo.type" value="3">本金钱包</eq>
                    <eq name="vo.type" value="4">收益钱包</eq>
                </td>
                <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                <td><eq name="vo.status" value="0">待审核</eq>
                    <eq name="vo.status" value="1">已处理</eq>
                    <eq name="vo.status" value="2">驳回</eq>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$show}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
