<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Point/sy_list')}">收益钱包的管理费明细</a></li>
    </ul>
    <form class="well form-search" method="get" action="{:U('Point/sy_list_search1')}">
    手机号:
    <input type="text" name="mobile" style="width: 200px;"  placeholder="请输入用户手机号">
    <input type="submit" class="btn btn-primary" value="搜索" />
    <input type="hidden" name="g" value="Admin">
    <input type="hidden" name="m" value="Point">
    <input type="hidden" name="a" value="sy_list_search1">
    </form>
    <form class="well form-search"  action="{:U('Point/sy_list_search')}" method="post">
    选择时间:

    <input type="date" name="time_start"/> 0:0:0
    <input type="date" name="time_end"/> 23:59:59
        <input type="submit" value="查询"/>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th width="50">手机号</th>
            <th width="50">姓名</th>

            <th width="50">说明</th>
            <th width="50">时间</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.name}</td>

                <td>{$vo.content}</td>
                <td>{$vo.send_time}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$show}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
