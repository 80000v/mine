<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Point/key_send')}">激活码发放</a></li>
			<li class="active"><a href="{:U('Point/key')}">激活码记录</a></li>
			<li><a href="{:U('Point/key_log')}">管理员发放激活码记录</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Point/key')}">
            手机号:
            <input type="text" name="mobile" style="width: 200px;"  placeholder="请输入用户手机号">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('Point/key')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th width="50">发放人</th>
					<th width="50">使用人</th>
					<th width="50">数量</th>
					<th width="50">使用时间</th>
					<th width="50">类型</th>

				</tr>
			</thead>
			<tbody>
				<foreach name="code" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.activate_mobile}</td>
					<td>{$vo.num|default='1'}</td>
					<td>{$vo.add_time }</td>
					<td>
						<if condition="$vo['type'] eq 0">
							发放
						<else />
							使用
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$show}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
