<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('System/system')}">核心制度设置</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" method="post" action="{:U('System/System_post')}">
        <fieldset>
            <volist name="sys" id="vo">
                <div class="control-group">
                    <label class="control-label" for="input-user_nicename"><span class="form-required">*</span>{$vo.note}</label>
                    <div class="controls">
                        <input type="text" id="input-user_nicename" name="{$vo.name}" value="{$vo.value}" required>
                    </div>
                </div>

            </volist>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
